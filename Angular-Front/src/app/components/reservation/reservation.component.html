 <div class="card col-md-12 mt-2">
    <h4 class="card-header mdb-color lighten-1 white-text">All Reservations</h4>

     <!-- </div><br><div> -->
        <div class="card-body">
            <form id= "filter">
                    <div class="form-group" >
                            <div class="col-lg-3">
                              <label type="text" >Filter By Date</label>
                              <input type="date" class="form-control"  placeholder="Date" name="reserveddat" [(ngModel)]="reserveddate">
                                
                            
                            </div>
                    </div>
               
            </form>
            
  <div><pre><table *ngIf="reservelist" class="table table-bordered table table-hover table-light">
    <thead class="thead-light">
        <tr >
            
            <th>Username</th>
            <th>Lab Name</th>
            <th>Date</th>
            <th>Time</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let x of (reservelist | filter:reserveddat )">
            <td>{{x.username}}</td>
            <td>{{x.labname}}</td>
            <td>{{x.reserveddate}}</td>
            <td>{{x.from}} - {{x.to}}</td>
            <!-- <td> <button type="button" class="btn btn-outline-danger" (click)="onLabDelete(x._id)">Delete </button>
<button type="button" class="btn btn-outline-info" (click)="onLabEdit(x._id)">Edit </button></td> -->
            
        </tr>
       
            

    </tbody>
</table></pre></div>
</div>
<div>
