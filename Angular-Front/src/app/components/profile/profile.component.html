<div *ngIf="user"class="card col-md-12">
        <h4 class="card-header mdb-color lighten-1 white-text">{{user.name}}</h4>
        <div class="card-body">
    <li class="list-group-item">Username:{{user.username}}</li>
    <li class="list-group-item">Email:{{user.email}}</li>
</div>

</div>
