<div class="card col-md-12">
        
  <form class="form-horizontal" (submit)="onLabSubmit()">
      <fieldset>
          <div>
              <h4 class="card-header mdb-color lighten-1 white-text">Add Lab</h4>
          </div>
          <div><br/></div>
        <div class="form-group">
            <label for="inputName" class="col-lg-2 control-label">Lab Name</label>
            <div class="col-lg-10">
              <input type="text" class="form-control"  placeholder="Lab Name" name="labname" [(ngModel)]="labname">
            </div>
        </div>
    
    
    
        <div class="form-group">
            <label for="inputDescription" class="col-lg-2 control-label" >Description</label>
            <div class="col-lg-10">
              <input type="text" class="form-control"  placeholder="Description" name="description" [(ngModel)]="description">
            </div>
          </div>
    
    
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" class="btn btn-info">Add</button>
              <button type="reset" class="btn btn-danger">Cancel</button>
              
            </div>
          </div>
      </fieldset>
    </form>
    
</div>
