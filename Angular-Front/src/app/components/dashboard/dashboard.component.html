

        <div *ngIf="lablist" class="row mt-3">
                <div class="card col-md-4 mt-2" *ngFor="let x of lablist">
                  <h4 class="card-header mdb-color lighten-1 white-text">{{x.labname}} </h4>
                  <div class="card-body">
                      <h5 class="card-title"> {{x.description}}</h5>
                     <div class="row">      
                            <button type="button" class="btn btn-outline-danger" (click)="onLabDelete(x._id)">Delete </button>
                            <button type="button" class="btn btn-outline-info" (click)="onLabEdit(x._id)">Edit </button>
                    </div>
                  </div>
                </div>
                </div>
